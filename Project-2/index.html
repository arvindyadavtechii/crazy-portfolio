<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
<h1>Search Github Profile</h1>
<div class="search">
    <input type="text" name="searchInput" id="searchInput" placeholder="Enter Your Github Username">
    <button class="primary-btn" id="searchBtn">Search</button>
</div>
    </div>
    <div id="profile-box-container">
        <div class="profile-box" id="profile-box">
            <div class="top-section">
                <div class="left">
                <div class="avatar"><img alt="avatar" src="avatar-img.jpg" /></div>
                <div class="self">
                    <h1>Arvind Yadav</h1>
                    <h1>@arvindyadavtechii</h1>
                </div>
                </div>
                <button class="primary-btn">Check Profile</button>
            </div>
            <div class="about">
                <h2>About</h2>
                <p>WEB DEVELOPER | FRONTEND DEVELOPER | VEDIO EDITOR |FULLSTACK MERN DEVELOPER </p>
            </div>
            <div class="status">
                <div class="status-item">
                    <h3>Followers</h3>
                    <p>1000000</p>
                </div>
                <div class="status-item">
                    <h3>Following</h3>
                    <p>1000000</p>
                </div>
                <div class="status-item">
                    <h3>Repository</h3>
                    <p>1000000</p>
                </div> 
        </div>
      </div>
    <div id="loading"></div>
</div>
<script src="script.js"></script>
</body>
</html>
